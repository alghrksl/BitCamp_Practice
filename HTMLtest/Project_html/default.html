<!DOCTYPE html>

<html lang=eno">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 관리 프로그램</title>
    <link rel="stylesheet" href="default.css">
    <script src="default.js" ></script>
</head>
<body>
 
    <header> Member Manager </header>
    <div id=regFormArea class="regForm2">
        <h2>회원 정보 등록</h2>
        <form id="regForm"> 
        <table>
            <tr>
                <td>
                    <label for="userID">아이디</label>
                    <input type="text" id="userID" placeholder="아이디를 입력해주세요.">
                    <div class="msg"></div>
                </td>
                <td>
                    <label for="pw">비밀번호</label>
                    <input type="password" id="pw" placeholder="비밀번호를 입력해주세요.">
                    <div class="msg"></div>
                </td>
                <td>
                    <label for="repw">비밀번호 확인</label>
                    <input type="password" id="repw" placeholder="비밀번호를 입력해주세요.">
                    <div class="msg"></div>
                </td>
                <td>
                    <label for="userName">이름</label>
                    <input type="text" id="userName" placeholder="이름을 입력해주세요">
                    <div class="msg"></div>
                </td>
                <td>
                    <input type="submit" value="등록">
                    <input type="reset">
                </td>
            </tr>

             </tr>
        </table>
    </form>

    </div>

</body>
</html>
